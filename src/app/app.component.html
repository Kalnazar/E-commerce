@if(!isCustomerLoggedIn && !isAdminLoggedIn) {
<mat-toolbar color="primary" class="navbar">
  <span class="navbar-brand">E-Commerce</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/order" routerLinkActive="active">
    Track Order
  </button>

  <button mat-button routerLink="/login" routerLinkActive="active">
    Login
  </button>

  <button mat-button routerLink="/signup" routerLinkActive="active">
    Sign Up
  </button>
</mat-toolbar>
} @if(isAdminLoggedIn) {
<mat-toolbar color="primary" class="navbar">
  <span class="navbar-brand">E-Commerce</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">
    Dashboard
  </button>

  <button mat-button routerLink="/admin/category" routerLinkActive="active">
    Category
  </button>

  <button mat-button routerLink="/admin/product" routerLinkActive="active">
    Product
  </button>

  <button mat-button routerLinkActive="active" (click)="logout()">
    Logout
  </button>
</mat-toolbar>
} @if(isCustomerLoggedIn) {
<mat-toolbar color="primary" class="navbar">
  <span class="navbar-brand">E-Commerce</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/customer/dashboard" routerLinkActive="active">
    Track Order
  </button>

  <button mat-button routerLink="/customer/cart" routerLinkActive="active">
    Cart
  </button>

  <button mat-button routerLink="/customer/my_orders" routerLinkActive="active">
    My Orders
  </button>

  <button mat-button routerLinkActive="active" (click)="logout()">
    Logout
  </button>
</mat-toolbar>
}

<router-outlet></router-outlet>
